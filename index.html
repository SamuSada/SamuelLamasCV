<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Currículum</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body class="dark-theme">
    <div class="container">
        <header>
            <h1></h1>
        </header>
        <main>
            <section class="datosPersonales">
                <div class="info">
                    <img src="images/perfil.jpg" class="img-curriculum" alt="Foto de perfil">
                    <div class="detalle">
                        <h2>Datos Personales</h2>
                        <p id="nombre"></p>
                        <p id="correoElectronico"></p>
                        <p id="telefono"></p>
                        <p id="direccion"></p>
                    </div>
                </div>
            </section>

            <section class="sobreMi">
                <h2>Sobre mí</h2>
                <p id="sobreMi"></p>
            </section>

            <section class="estudios">
                <h2>Estudios</h2>
                <ul id="listaEstudios"></ul>
            </section>

            <section class="conocimientos">
                <h2>Conocimientos</h2>
                <ul id="listaConocimientos">
                    <div id="barra" class="barra"></div>
                </ul>
            </section>

            <section class="idiomas">
                <h2>Idiomas</h2>
                <ul id="listaIdiomas">
                    <div id="barra" class="barra"></div>
                </ul>
            </section>

            <section class="experienciaLaboral">
                <h2>Experiencia Laboral</h2>
                <ul id="listaExperiencia"></ul>
            </section>
        </main>
        <button id="toggleFooter">Contacto</button>
        <footer id="footer" onclick="toggleFooter()">
            <div class="contacto">
                <h2>Formulario de Contacto</h2>
                <form class="formulario" action="#" method="POST">
                    <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                    </div>
                    <button class="submit" type="submit">Enviar</button>
                </form>
                <!-- Iconos de redes sociales -->
                <div class="redes-sociales">
                    <a href="https://www.linkedin.com/in/samuellamasmonje/" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/SamuSada" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
                    <!-- Agrega más enlaces e íconos según sea necesario -->
                </div>
            </div>
        </footer>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
